<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

<body class="bg-dark text-light">
<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h1>Crear Paciente</h1>
        <a href="/patients" class="btn btn-secondary">Cancelar</a>
    </div>
    <div class="mb-4 border-opacity-10">
        <form th:action="@{/patients/create}" th:object="${patient}" method="post">
            <div class="row mb3 pb-2">
                <div class="col">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control bg-dark text-light" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control bg-dark text-light" id="lastName" th:field="*{lastName}" required>
                </div>
            </div>

            <div class="row mb3 pb-2">
                <div class="col">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control bg-dark text-light" id="rut" th:field="*{rut}" required>
                </div>
                <div class="col">
                    <label for="dateOfBirth" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control bg-dark text-light" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                </div>
            </div>
            <div class="row mb3 pb-2">
                <div class="col">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control bg-dark text-light" id="address" th:field="*{address}" required>
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control bg-dark text-light" id="email" th:field="*{email}">
                </div>
            </div>
            <div class="row  mb3 pb-2">
                <div class="col">
                    <label for="diagnosis" class="form-label">Diagnóstico</label>
                    <input type="text" class="form-control bg-dark text-light" id="diagnosis" th:field="*{diagnosis}" required>
                </div>
            </div>

            <div class="d-flex justify-content-end pt-3">
                <button type="reset" class="btn btn-warning me-2">Limpiar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
